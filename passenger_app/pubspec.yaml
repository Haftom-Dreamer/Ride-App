name: passenger_app
description: "A ride-hailing passenger app with Gebeta Maps integration"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # HTTP client
  dio: ^5.4.0
  
  # Persistence
  shared_preferences: ^2.2.2
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_polyline_points: 3.1.0
  
  # Location services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/