{% extends "passenger_base.html" %}

{% block title %}Passenger Signup{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center items-center p-4">
    <div class="max-w-md w-full mx-auto">
        <img src="/static/img/Selamawi-logo 2 png.png" alt="Ride App Logo" class="h-20 w-auto mx-auto mb-4">
        <h2 class="text-2xl font-bold text-center text-gray-900">Create Passenger Account</h2>
    </div>

    <div class="max-w-md w-full mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-lg mt-6">
        <form method="POST" action="{{ url_for('passenger_signup') }}">
            <div class="space-y-6">
                 <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Full Name</label>
                    <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="phone_number" class="text-sm font-medium text-gray-700">Phone Number</label>
                     <div class="mt-1 flex rounded-md shadow-sm">
                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+251</span>
                        <input type="tel" id="phone_number" name="phone_number" required class="flex-1 block w-full rounded-none rounded-r-md border-gray-300" placeholder="912345678">
                    </div>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
         <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('passenger_login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Log in here
            </a>
        </p>
    </div>
</div>
{% endblock %}
