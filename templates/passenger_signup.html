{% extends "passenger_base.html" %}

{% block title %}Passenger Signup{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center items-center p-4">
    <div class="max-w-md w-full mx-auto">
        <img src="/static/img/Selamawi-logo 2 png.png" alt="Ride App Logo" class="h-20 w-auto mx-auto mb-4">
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Create Passenger Account</h2>
    </div>

    <div class="max-w-md w-full mx-auto bg-white dark:bg-gray-800 p-8 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg mt-6">
        <form method="POST" action="{{ url_for('passenger_signup') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="space-y-6">
                 <div>
                    <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                    <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="">
                </div>
                <div>
                    <label for="phone_number" class="text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
                     <div class="mt-1 flex rounded-md shadow-sm">
                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-gray-300">+251</span>
                        <input type="tel" id="phone_number" name="phone_number" required class="flex-1 block w-full rounded-none rounded-r-md border-gray-300 dark:border-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="912345678" value="">
                    </div>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="">
                        <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400" onclick="togglePasswordVisibility('password')">
                            <svg id="eye-icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C3.732 4.943 7.523 3 10 3s6.268 1.943 9.542 7c-3.274 5.057-7.03 7-9.542 7S3.732 15.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                            <svg id="eye-off-icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.27 8.138 15.522 6 10 6a9.95 9.95 0 00-4.323.934L3.707 2.293zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                <path d="M2 10s3.732 5 8 5 8-5 8-5a9.958 9.958 0 00-1.473-2.146l-1.414 1.414A8.003 8.003 0 0118 10c-3.274 4.057-7.03 6-8 6s-4.726-1.943-8-6a9.986 9.986 0 012.316-3.778L2.146 4.316A.997.997 0 012 4.5V10z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
         <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a href="{{ url_for('passenger_login') }}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                Log in here
            </a>
        </p>
    </div>
</div>
<script>
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const eyeIcon = document.getElementById(`eye-icon-${inputId}`);
        const eyeOffIcon = document.getElementById(`eye-off-icon-${inputId}`);
        if (input.type === 'password') {
            input.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            input.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
</script>
{% endblock %}
