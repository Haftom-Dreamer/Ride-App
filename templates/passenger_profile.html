{% extends "passenger_base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Manage Your Profile</h1>

        <form method="POST" action="{{ url_for('passenger_profile') }}" enctype="multipart/form-data" class="space-y-6 max-w-lg">
            
            <div class="flex items-center space-x-4">
                <img id="settings-avatar" src="/{{ current_user.profile_picture or 'static/img/default_avatar.png' }}" class="h-20 w-20 rounded-full object-cover border-2 border-gray-200" alt="Your Avatar">
                <div>
                    <label for="update-profile-picture" class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50">
                        Change Picture
                    </label>
                    <input type="file" name="profile_picture" id="update-profile-picture" class="hidden" accept="image/*">
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="username" id="username" value="{{ current_user.username }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ current_user.phone_number }}" disabled class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100">
            </div>

            <div class="border-t pt-6">
                 <h2 class="text-lg font-semibold text-gray-800">Change Password</h2>
                 <p class="text-sm text-gray-500 mb-4">Leave the new password field blank to keep your current password.</p>
                <div>
                    <label for="update-new-password" class="block text-sm font-medium text-gray-700">New Password (optional)</label>
                    <input type="password" name="new_password" id="update-new-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div class="mt-4">
                    <label for="update-current-password" class="block text-sm font-medium text-gray-700">Current Password (to confirm changes)</label>
                    <input type="password" name="current_password" id="update-current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full sm:w-auto flex justify-center py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
