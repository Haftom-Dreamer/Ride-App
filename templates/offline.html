<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDE - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-icon svg {
            width: 40px;
            height: 40px;
            color: #f59e0b;
        }
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #2563eb;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        .status.offline {
            background: #fef2f2;
            color: #dc2626;
        }
        .status.online {
            background: #f0fdf4;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5z"></path>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
        <button class="retry-btn" onclick="checkConnection()">Try Again</button>
        <div id="status" class="status offline">Checking connection...</div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            
            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Redirecting...';
                statusEl.className = 'status online';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusEl.textContent = 'Still offline. Please check your internet connection.';
                statusEl.className = 'status offline';
            }
        }

        // Check connection status periodically
        setInterval(checkConnection, 3000);

        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
    </script>
</body>
</html>
